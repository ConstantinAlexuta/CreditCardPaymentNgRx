<div *ngIf="!item && isAfterDelay" class="mb-5">
    <p>
        No item selected or this item with this id doesn't exist.
        <br>
        Or the database server it's possible to be stopped.
        <br>
        Or internet connection is not available.
    </p>
</div>

<!-- newIdRequest >>> {{newIdRequest}}
<BR> currentId >> {{currentId}}
<br> pathId >> {{pathId}} -->


<div *ngIf="item">

    <div class="form-group">
        <label>{{itemHeaders[0]}}</label>
        <div class="form-control">{{item.id}}</div>
    </div>

    <div class="form-group">
        <label>{{itemHeaders[1]}}</label>
        <div class="form-control">{{item.creditCardNumber | uppercase}}</div>
    </div>

    <div class="form-group">
        <label>{{itemHeaders[2]}}</label>
        <div class="form-control">{{item.cardHolder}}</div>
    </div>

    <div class="form-group">
        <label>{{itemHeaders[3]}}</label>
        <div class="form-control">{{item.expirationDate}}</div>
    </div>

    <div class="form-group">
        <label>{{itemHeaders[4]}}</label>
        <div class="form-control">{{item.amount}}</div>
    </div>

    <div class="form-group">
        <label>{{itemHeaders[5]}}</label>
        <div class="form-control">{{item.securityCodeCCV}}</div>
    </div>

</div>
